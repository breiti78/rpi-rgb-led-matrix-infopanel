          #      type: Image
          #      path: flag.ppm
      #  cat: 
      #      type: AnimatedGif
      #      path: $HOME/.infopanel/rainbow_cat.gif
      #  hypnotoad:
      #      type: AnimatedGif
      #      path: $HOME/.infopanel/hypnotoad.gif

scenes:

  giraffes:
      type: Giraffes
      extra_phrases: 
        - I90
        - WA520
        - daily_high
        - daily_low
        - current
      extra_phrase_frequency: 4

  welcome:
      type: Welcome
  time: 
      type: Time
  traffic:
      sprites: 
        - I90: 
            x: 0
            y: 8
        - WA520:
            x: 0
            y: 16
        - daily_high:
            x: 33
            y: 8
        - daily_low: 
            x: 33
            y: 16
        - current:
            x: 33 
            y: 24
        - vehicle: 
            x: 0 
            y: 24
        - scroll: 
            x: 0 
            y: 32
  giraffe2:
     sprites: 
       - giraffe2:
           y: 10

modes: 
  morning: 
    - giraffes:
        duration: 15
        brightness: 70
    - traffic:
        duration: 10 

global:
    font_dir: $RPI_RGB_LED_MATRIX/fonts
    default_mode: morning